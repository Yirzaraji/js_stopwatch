<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yirzaraji Meteo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container-fluid text-center pt-3">
            <h3 class="text-center"><b style="color:yellow">JS    
        </b>CHRONO
            </h3>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="styleChrono text-center mt-5 mb-3 align-middle">
                <span id="test" class="chrono align-middle"></span>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <div class="row justify-content-center">
                    <div id="startChronoBtn" class="mr-2 styleBtnChrono">
                        <span class="material-icons">
                        timer
                    </span>
                    </div>
                    <div id="stopChronoBtn" class="styleBtnChrono mr-2">
                        <span class="material-icons">
                        timer_off
                    </span>
                    </div>
                    <div id="resetChronoBtn" class="mr-2 styleBtnChrono">
                        <span class="material-icons">
                        autorenew
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <footer class="text-center">Yirzaraji | 2020 | Simplon </footer>

    <script src="js/chrono.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
